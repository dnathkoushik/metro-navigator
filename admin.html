<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Metro Navigator</title>
    <link rel="stylesheet" href="/src/style.css">
    <style>
        /* Admin specific overrides */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            height: 100%;
            overflow: hidden;
        }

        .panel {
            background: var(--bg-card);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }

        .station-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--bg-input);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            margin-bottom: 0.5rem;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <div class="brand">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M4 15V9C4 5.686 4 4.029 5.025 3.015C6.05 2 7.707 2 11.02 2H12.98C16.293 2 17.95 2 18.975 3.015C20 4.029 20 5.686 20 9V15C20 16.657 20 17.485 19.485 18H4.515C4 17.485 4 16.657 4 15Z"
                            stroke="white" stroke-width="1.5" />
                        <path d="M4 15H20" stroke="white" stroke-width="1.5" />
                        <path d="M6 22V18" stroke="white" stroke-width="1.5" stroke-linecap="round" />
                        <path d="M18 22V18" stroke="white" stroke-width="1.5" stroke-linecap="round" />
                        <circle cx="8" cy="12" r="1" fill="white" />
                        <circle cx="16" cy="12" r="1" fill="white" />
                    </svg>
                </div>
                <h1>Metro Admin</h1>
            </div>
            <button id="logout-btn" class="btn-primary hidden" style="padding: 0.5rem 1rem;">Logout</button>
        </header>

        <main class="main-content" style="grid-template-columns: 1fr;">

            <!-- Login Section -->
            <div id="login-section" class="controls-panel" style="max-width: 400px; margin: 0 auto; width: 100%;">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="admin@example.com">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="********">
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>

            <!-- Dashboard Section -->
            <div id="dashboard-section" class="dashboard-grid hidden">

                <!-- Left Panel: Create Station -->
                <div class="panel">
                    <h3>Add New Station</h3>
                    <form id="add-station-form">
                        <div class="input-group">
                            <label for="station-name">Station Name</label>
                            <input type="text" id="station-name" required placeholder="e.g. Central Park">
                        </div>

                        <div class="input-group">
                            <label>Lines (JSON Format)</label>
                            <textarea id="station-lines"
                                style="background: var(--bg-input); color: white; border: 1px solid var(--glass-border); padding: 1rem; border-radius: 12px; min-height: 100px; font-family: monospace;"
                                placeholder='[{"line": "Red", "sequence": 1}]'></textarea>
                            <small style="color: var(--text-muted)">Example: [{"line": "Red", "sequence": 1}]</small>
                        </div>

                        <div class="input-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                            <div>
                                <label for="station-x">X Coordinate</label>
                                <input type="number" id="station-x" required placeholder="e.g. 100">
                            </div>
                            <div>
                                <label for="station-y">Y Coordinate</label>
                                <input type="number" id="station-y" required placeholder="e.g. 200">
                            </div>
                        </div>

                        <div class="input-group" style="flex-direction: row; align-items: center;">
                            <input type="checkbox" id="is-interchange" style="width: auto;">
                            <label for="is-interchange" style="margin-bottom: 0;">Is Interchange?</label>
                        </div>

                        <button type="submit" class="btn-primary">Add Station</button>
                    </form>

                    <hr style="border-color: var(--glass-border); margin: 1rem 0;">

                    <h3>Block User</h3>
                    <form id="block-user-form">
                        <div class="input-group">
                            <label for="user-id">User ID</label>
                            <input type="text" id="user-id" required placeholder="User ID">
                        </div>
                        <button type="submit" class="btn-primary"
                            style="background: linear-gradient(135deg, #f59e0b, #d97706);">Block/Unblock</button>
                    </form>
                </div>

                <!-- Right Panel: Manage Stations -->
                <div class="panel">
                    <h3>Manage Stations</h3>
                    <div id="stations-list" style="overflow-y: auto; flex: 1;">
                        <!-- Station items will be populated here -->
                        <p style="color: var(--text-muted); text-align: center;">Loading stations...</p>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script type="module" src="/src/admin.js"></script>
</body>

</html>
